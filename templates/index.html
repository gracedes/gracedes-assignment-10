<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Image Search</h1>
    
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="file">Select an image:</label>
        <input type="file" id="file" name="file" accept="image/*" required><br><br>

        <label for="lam">Hybrid Query Weight:</label>
        <input type="number" id="lam" name="lam" value="1" min="0" required><br><br>

        <button type="submit">Search</button>
    </form>

    <h2>Top Search Results</h2>
    <div id="imageContainer">
        <img id="compressedImage" alt="Compressed Image" style="display:none;">
    </div>

    <script src="/static/scripts.js"></script>
</body>
</html>
